{% extends 'meals/base.html' %}

{% load bootstrap4 %}

{% block title %}
{{ meal.name }}
{% endblock %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Update</button>
    {% endbuttons %}
</form>
{% endblock %}
