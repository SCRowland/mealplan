{% extends 'meals/base.html' %}
{% block title %}
Plan
{% endblock %}

{% block content %}
<table class="table">
    <tbody>
        {% if plan %}
        {% for meal in plan %}
        <tr>
            <td><a href="{% url 'meals:detail' meal.id %}">{{meal.name}}</a></td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td>No meals yet!</td>
        </tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
