{% extends 'meals/base.html' %}
{% block title %}
Meals
{% endblock %}

{% block content %}
<table class="table">
    <tbody>
        {% if meals %}
        {% for meal in meals %}
        <tr>
            <td><a href="{% url 'meals:detail' meal.id %}">{{meal.name}}</a></td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td>No meals yet!</td>
        </tr>
        {% endif %}
        <tr>
            <td><a href="{% url 'meals:create' %}">Add New Meal</a></td>
        </tr>
    </tbody>
</table>
{% endblock %}
