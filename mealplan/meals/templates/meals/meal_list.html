{% extends 'meals/base.html' %}
{% block content %}
{% if meals %}
<h1>Meals</h1>
<ul>
    {% for meal in meals %}
    <li>
        <a href="{% url 'meals:detail' meal.id %}">{{meal.name}} (D: {{meal.difficulty}}, H: {{meal.healthiness}})</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No meals yet!</p>
{% endif %}

<p>
    <a href="{% url 'meals:create' %}">Add New Meal</a>
</p>
{% endblock %}
